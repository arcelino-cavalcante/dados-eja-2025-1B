<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Desempenho da Turma - EJA</title>
    <!-- Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca ApexCharts para gráficos interativos -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Fontes do Google para um visual mais agradável -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .dashboard-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .apexcharts-tooltip, .apexcharts-legend-text, .apexcharts-xaxis-label, .apexcharts-yaxis-label, .apexcharts-title-text, .apexcharts-data-labels { font-family: 'Inter', sans-serif !important; }
        .custom-selector {
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236b7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Cabeçalho do Painel -->
        <header class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800">Painel de Desempenho da EJA</h1>
                    <p id="dashboard-subtitle" class="text-slate-600 mt-1">Análise de turmas com base nos estudantes com participação efetiva.</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                    <div>
                         <label for="school-selector" class="block text-sm font-medium text-slate-700 mb-1">Selecione a Escola</label>
                         <select id="school-selector" class="custom-selector w-full rounded-md border-gray-300 shadow-sm pl-3 pr-10 py-2 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                    <div>
                        <label for="view-selector" class="block text-sm font-medium text-slate-700 mb-1">Selecione a Visão</label>
                        <select id="view-selector" class="custom-selector w-full rounded-md border-gray-300 shadow-sm pl-3 pr-10 py-2 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Container para a visão individual -->
        <div id="individual-view">
            <div id="kpi-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md min-h-[400px]"><div id="frequency-chart"></div></div>
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md min-h-[400px]"><div id="status-chart"></div></div>
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md lg:col-span-2 min-h-[400px]"><div id="grades-chart"></div></div>
            </div>
        </div>
        
        <!-- Container para a visão comparativa -->
        <div id="comparison-view" class="hidden">
             <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md min-h-[420px]"><div id="comparison-grades-chart"></div></div>
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md min-h-[420px]"><div id="comparison-frequency-chart"></div></div>
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md xl:col-span-2 min-h-[420px]"><div id="comparison-participation-chart"></div></div>
            </div>
        </div>
        
        <footer class="text-center mt-10 text-sm text-slate-500">
            <p>Painel gerado em: <span id="generation-date"></span></p>
            <p class="mt-1">Dados extraídos e filtrados dos relatórios das turmas da EJA.</p>
        </footer>
    </div>

                            { name: 'VICTOR RAFAEL DA SILVA GOMES', grades: { 'Português': 9.0, 'Inglês': 8.0, 'Arte': 7.0, 'Ed. Física': 5.0, 'Matemática': 6.0, 'Ciências': 6.5, 'História': 5.0, 'Geografia': 5.0, 'Ens. Religioso': 6.0 }, frequency: 80.4, disciplines_below_6: 3 },
                            { name: 'WELLYTHON CORREIA DE MORAES', grades: { 'Português': 7.0, 'Inglês': 5.0, 'Arte': 7.0, 'Ed. Física': 5.5, 'Matemática': 9.0, 'Ciências': 7.0, 'História': 8.5, 'Geografia': 8.5, 'Ens. Religioso': 7.0 }, frequency: 90.8, disciplines_below_6: 2 }
                        ]
                    },
                    generalReport: {
                        'FASE 1': { enrolled: 9, avgGrade: 6.8, avgFrequency: 96.0 },
                        'FASE 2': { enrolled: 12, avgGrade: 6.6, avgFrequency: 81.0 },
                        'FASE 3': { enrolled: 20, avgGrade: 5.8, avgFrequency: 78.0 },
                        'FASE 4': { enrolled: 31, avgGrade: 7.2, avgFrequency: 93.0 }
                    }
                }
            };
            
            let charts = {};
            const kpiContainer = document.getElementById('kpi-container');
            const individualView = document.getElementById('individual-view');
            const comparisonView = document.getElementById('comparison-view');
            const dashboardSubtitle = document.getElementById('dashboard-subtitle');
            const schoolSelector = document.getElementById('school-selector');
            const viewSelector = document.getElementById('view-selector');

            function calculateActiveMetrics(students) {
                if (!students || students.length === 0) return { totalActive: 0, avgGrade: 0, avgFrequency: 0, atRisk: 0, approved: 0, students: [] };
                const activeStudents = students.filter(student => Object.values(student.grades).some(grade => grade > 0));
                const totalActive = activeStudents.length;
                if (totalActive === 0) return { totalActive: 0, avgGrade: 0, avgFrequency: 0, atRisk: 0, approved: 0, students: [] };

                const avgFrequency = activeStudents.reduce((acc, s) => acc + s.frequency, 0) / totalActive;
                const totalGradesSum = activeStudents.reduce((sum, s) => sum + Object.values(s.grades).reduce((s, g) => s + g, 0), 0);
                const totalGradesCount = activeStudents.reduce((count, s) => count + Object.keys(s.grades).length, 0);
                const avgGrade = totalGradesCount > 0 ? totalGradesSum / totalGradesCount : 0;
                const atRisk = activeStudents.filter(s => s.frequency < 75).length;
                const approved = activeStudents.filter(s => s.frequency >= 75 && s.disciplines_below_6 < 3).length;
                
                return { totalActive, avgGrade, avgFrequency, atRisk, approved, students: activeStudents };
            }

            function renderComparisonView(schoolName) {
                individualView.classList.add('hidden');
                comparisonView.classList.remove('hidden');
                dashboardSubtitle.textContent = `Comparativo para ${schoolName}.`;
                
                const schoolData = database[schoolName];
                const phases = Object.keys(schoolData.phases);
                const comparisonData = phases.map(phase => {
                    const general = schoolData.generalReport[phase];
                    const activeMetrics = calculateActiveMetrics(schoolData.phases[phase]);
                    return { phase, general, active: { enrolled: activeMetrics.totalActive, avgGrade: activeMetrics.avgGrade, avgFrequency: activeMetrics.avgFrequency } };
                });

                Object.values(charts).forEach(chart => chart?.destroy());
                
                const gradesChartOptions = {
                    series: [{ name: 'Média Geral (Relatório)', data: comparisonData.map(d => d.general.avgGrade.toFixed(1)) }, { name: 'Média Alunos Ativos', data: comparisonData.map(d => d.active.avgGrade.toFixed(1)) }],
                    chart: { type: 'bar', height: 400, toolbar: { show: true }},
                    plotOptions: { bar: { horizontal: false, columnWidth: '55%', endingShape: 'rounded' } },
                    dataLabels: { enabled: true, formatter: (val) => val, offsetY: -20, style: { fontSize: '12px', colors: ["#304758"] }},
                    xaxis: { categories: phases },
                    yaxis: { title: { text: 'Nota Média' }, min: 0, max: 10 },
                    colors: ['#ef4444', '#22c55e'],
                    title: { text: 'Impacto da Participação na Média de Notas', align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    tooltip: { y: { formatter: (val) => `${val} pontos` } }
                };
                charts.comparisonGrades = new ApexCharts(document.querySelector("#comparison-grades-chart"), gradesChartOptions);
                charts.comparisonGrades.render();

                const freqChartOptions = {
                    series: [{ name: 'Frequência Geral (Relatório)', data: comparisonData.map(d => d.general.avgFrequency.toFixed(1))}, { name: 'Frequência Alunos Ativos', data: comparisonData.map(d => d.active.avgFrequency.toFixed(1)) }],
                    chart: { type: 'bar', height: 400, toolbar: { show: true } },
                    plotOptions: { bar: { horizontal: false, columnWidth: '55%', endingShape: 'rounded' } },
                    dataLabels: { enabled: true, formatter: (val) => `${val}%`, offsetY: -20, style: { fontSize: '12px', colors: ["#304758"] }},
                    xaxis: { categories: phases },
                    yaxis: { title: { text: 'Frequência Média (%)' }, min: 0, max: 100 },
                    colors: ['#f59e0b', '#3b82f6'],
                    title: { text: 'Impacto da Participação na Frequência Média', align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    tooltip: { y: { formatter: (val) => `${val}%` } }
                };
                charts.comparisonFrequency = new ApexCharts(document.querySelector("#comparison-frequency-chart"), freqChartOptions);
                charts.comparisonFrequency.render();

                const participationChartOptions = {
                    series: [{ name: 'Alunos Ativos', data: comparisonData.map(d => d.active.enrolled) }, { name: 'Alunos Evadidos / Inativos', data: comparisonData.map(d => d.general.enrolled - d.active.enrolled) }],
                    chart: { type: 'bar', height: 400, stacked: true, toolbar: { show: true } },
                    plotOptions: { bar: { horizontal: true } },
                    xaxis: { categories: phases, title: { text: 'Número de Alunos' } },
                    colors: ['#16a34a', '#9ca3af'],
                    title: { text: 'Comparativo de Alunos Matriculados vs. Ativos', align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    legend: { position: 'top', horizontalAlign: 'left' }
                };
                charts.comparisonParticipation = new ApexCharts(document.querySelector("#comparison-participation-chart"), participationChartOptions);
                charts.comparisonParticipation.render();
            }
            
            function renderIndividualView(schoolName, phaseName) {
                comparisonView.classList.add('hidden');
                individualView.classList.remove('hidden');
                dashboardSubtitle.textContent = `Análise de ${phaseName} - ${schoolName}.`;

                const rawData = database[schoolName].phases[phaseName];
                const { totalActive, avgGrade, avgFrequency, atRisk, approved, students } = calculateActiveMetrics(rawData);
                
                kpiContainer.innerHTML = `
                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500"><h2 class="text-sm font-medium text-slate-500">Alunos Ativos</h2><p class="text-3xl font-bold text-slate-800 mt-1">${totalActive} <span class="text-base font-normal text-slate-500">de ${rawData.length}</span></p></div>
                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500"><h2 class="text-sm font-medium text-slate-500">Média Geral das Notas</h2><p class="text-3xl font-bold text-slate-800 mt-1">${avgGrade.toFixed(1)}</p></div>
                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-md border-l-4 border-amber-500"><h2 class="text-sm font-medium text-slate-500">Média de Frequência</h2><p class="text-3xl font-bold text-slate-800 mt-1">${avgFrequency.toFixed(1)}%</p></div>
                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500"><h2 class="text-sm font-medium text-slate-500">Risco (Freq. < 75%)</h2><p class="text-3xl font-bold text-slate-800 mt-1">${atRisk}</p></div>
                `;
                
                Object.values(charts).forEach(chart => chart?.destroy());
                const emptyState = (selector) => { document.querySelector(selector).innerHTML = `<div class="flex items-center justify-center h-full"><p class='text-center text-slate-500'>Não há dados para exibir.</p></div>`; };
                if (totalActive === 0) { emptyState("#frequency-chart"); emptyState("#status-chart"); emptyState("#grades-chart"); return; }

                const frequencyChartOptions = {
                    series: [{ name: 'Frequência', data: students.map(s => s.frequency.toFixed(1)) }],
                    chart: { type: 'bar', height: 350 + students.length * 15, toolbar: { show: false } },
                    plotOptions: { bar: { borderRadius: 4, horizontal: true, distributed: true, barHeight: '80%' } },
                    dataLabels: { enabled: true, formatter: val => `${val}%`, style: { colors: ['#fff'], fontSize: '12px' }, offsetX: -5 },
                    xaxis: { categories: students.map(s => s.name.split(' ').slice(0, 2).join(' ')), labels: { show: true } },
                    yaxis: { labels: { maxWidth: 150 }},
                    title: { text: 'Frequência por Aluno Ativo', align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    legend: { show: false },
                    tooltip: { y: { formatter: val => `${val}%` } }
                };
                charts.frequency = new ApexCharts(document.querySelector("#frequency-chart"), frequencyChartOptions);
                charts.frequency.render();

                const statusChartOptions = {
                    series: [approved, atRisk], chart: { type: 'donut', height: 350 }, labels: ['Situação Confortável', 'Risco (Frequência Baixa)'],
                    title: { text: 'Panorama Geral dos Alunos Ativos', align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    colors: ['#22c55e', '#f59e0b'], legend: { position: 'bottom' }
                };
                charts.status = new ApexCharts(document.querySelector("#status-chart"), statusChartOptions);
                charts.status.render();
                
                const allSubjects = [...new Set(students.flatMap(s => Object.keys(s.grades)))];
                const subjectAverages = allSubjects.map(subject => {
                    let total = 0, count = 0;
                    students.forEach(student => { if (student.grades[subject] !== undefined) { total += student.grades[subject]; count++; }});
                    return count > 0 ? (total / count) : 0;
                });
                const gradesChartOptions = {
                    series: [{ name: 'Média da Turma', data: subjectAverages.map(avg => avg.toFixed(1)) }],
                    chart: { type: 'bar', height: 350, toolbar: { show: false } },
                    plotOptions: { bar: { borderRadius: 4, dataLabels: { position: 'top' } } },
                    dataLabels: { enabled: true, offsetY: -20, style: { fontSize: '12px', colors: ["#304758"] } },
                    xaxis: { categories: allSubjects },
                    yaxis: { title: { text: 'Nota Média' }, min: 0, max: 10 },
                    title: { text: `Média de Notas por Disciplina (${phaseName})`, align: 'left', style: { fontSize: '18px', fontWeight: '600', color: '#334155' } },
                    colors: ['#1d4ed8']
                };
                charts.grades = new ApexCharts(document.querySelector("#grades-chart"), gradesChartOptions);
                charts.grades.render();
            }
            
            function updateView() {
                const selectedSchool = schoolSelector.value;
                const selectedView = viewSelector.value;
                if (selectedView === 'Comparativo Real') {
                    renderComparisonView(selectedSchool);
                } else {
                    renderIndividualView(selectedSchool, selectedView);
                }
            }
            
            function populateViewSelector(schoolName) {
                const schoolData = database[schoolName];
                const phases = Object.keys(schoolData.phases);
                viewSelector.innerHTML = '';
                phases.forEach(phase => {
                    const option = document.createElement('option');
                    option.value = phase;
                    option.textContent = phase;
                    viewSelector.appendChild(option);
                });
                const comparisonOption = document.createElement('option');
                comparisonOption.value = 'Comparativo Real';
                comparisonOption.textContent = 'Comparativo Real';
                viewSelector.appendChild(comparisonOption);
            }

            // --- INICIALIZAÇÃO E EVENTOS ---
            const schoolNames = Object.keys(database);
            schoolNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                schoolSelector.appendChild(option);
            });
            
            schoolSelector.addEventListener('change', () => {
                populateViewSelector(schoolSelector.value);
                updateView();
            });
            
            viewSelector.addEventListener('change', updateView);

            // Initial Load
            populateViewSelector(schoolSelector.value);
            updateView();
            document.getElementById('generation-date').textContent = new Date().toLocaleString('pt-BR');
        });
    </script>
